<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cartas Interativas</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f0f0f0;
            position: relative;
        }
        .tangram-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
        }
        .cards-grid {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        .card {
            width: 360px;
            height: 110px;
            perspective: 1000px;
            cursor: move;
            position: absolute;
            z-index: 10;
            transition: all 0.2s;
        }
        .card.dragging {
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 100;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card-front {
            background-color: #ffffff;
            z-index: 2;
        }
        .card-back {
            background-color: #e0e0e0;
            transform: rotateY(180deg);
        }
        .card-front img, .card-back img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>

                backImg.src = cardLinks[i].backImg;
                backImg.alt = `Carta ${i + 1} Verso`;
                
                cardFront.appendChild(frontImg);
                cardBack.appendChild(backImg);
                
                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                
                cardDiv.appendChild(cardInner);

                // Evento de clique para girar a carta
                cardDiv.addEventListener('click', () => {
                    cardDiv.classList.toggle('flipped');
                });

                cardDiv.addEventListener('mousedown', startDragging);

        // Variáveis para controle de arraste
        let isDragging = false;
        let currentCard = null;
        let startX, startY, offsetX, offsetY;

        // Função para iniciar o arraste
        function startDragging(e) {
            e.preventDefault();

            currentCard = e.currentTarget;
            currentCard.classList.add('dragging');

            const rect = currentCard.getBoundingClientRect();
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;

            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDragging);

            // Define o índice da carta atual
            currentCardIndex = Array.from(container.children).indexOf(currentCard);
        }

        // Função de arraste
        function drag(e) {
            if (!currentCard) return;

            const containerRect = container.getBoundingClientRect();

            let newX = e.clientX - containerRect.left - offsetX;
            let newY = e.clientY - containerRect.top - offsetY;

            newX = Math.max(0, Math.min(newX, containerRect.width - currentCard.offsetWidth));
            newY = Math.max(0, Math.min(newY, containerRect.height - currentCard.offsetHeight));

            currentCard.style.left = `${newX}px`;
            currentCard.style.top = `${newY}px`;
        }

        // Função para parar o arraste
        function stopDragging() {
            if (currentCard) {
                currentCard.classList.remove('dragging');
            }

            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDragging);
            
            currentCard = null;
        }

        // Inicialização
        createCards();

        // Reposiciona cartas se o tamanho da janela mudar
        window.addEventListener('resize', () => {
            const cards = container.getElementsByClassName('card');
            const containerWidth = container.clientWidth;
            const cardWidth = 360;
            const cardHeight = 110;
            const cols = Math.floor(containerWidth / (cardWidth + 20));

            for (let i = 0; i < cards.length; i++) {
                const card = cards[i];
                const row = Math.floor(i / cols);
                const col = i % cols;

                card.style.left = `${col * (cardWidth + 20)}px`;
                card.style.top = `${row * (cardHeight + 20)}px`;
            }
        });
